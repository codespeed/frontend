<div class="container">
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<div class="alert alert-danger" ng-show="auth.invalidAccount"><b>Invalid Account</b></div>
				<form ng-submit="auth.login()" >
					<div class="form-group">
						<label>Email Address</label>
						<input type="email" class="form-control" ng-model="auth.login.user.email" ng-focus="auth.resetAccountValidation()">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" ng-model="auth.login.user.password" ng-focus="auth.resetAccountValidation()">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
	
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">Register</div>
			<div class="panel-body">
				<a ui-sref="registration">Sign Up</a>
			</div>
		</div>
	</div>
</div>
