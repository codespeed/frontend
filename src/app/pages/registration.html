<div class="container">
	<div class="row">
		<div class="box">
			<div class="col-lg-12">
				<hr>
				<h2 class="intro-text text-center">Online
					<strong>Application</strong>
				</h2>
				<hr>
				<p style="color:red;">Please fill out all fields.</p>


				<form role="form">
					<div class="row">
						<div class="col-lg-6">

								<h2 class="intro-text text-center">Account
									<strong>Info</strong>

								<hr>
								<div class="form-group col-lg-12" style="display:none;">
									<label>Username</label>
									<input type="text"  class="form-control" ng-model="page.username">
									
								</div>

								<div class="form-group col-lg-12">
									<label>Email</label>
									<input type="text" class="form-control" ng-model="page.email">
									<span class="text" style="color:red;">Please enter correct email address.</span>
								</div>

								<div class="form-group col-lg-12">
									<label>Password</label>
									<input type="password" class="form-control" ng-model="page.password">
								</div>
								<div class="form-group col-lg-12">
									<label>Password Confirm</label>
									<input type="password" class="form-control" ng-model="page.password_confirm">
								</div>
							</div>

							<div class="row">
								<h2 class="intro-text text-center">
									User 
									<strong>Detail</strong>
								</h2>
								<hr>
								<div class="form-group col-lg-6">
									<label>First Name</label>
									<input type="text" class="form-control letter-only" ng-model="page.firstname">
								</div>
								<div class="form-group col-lg-6">
									<label>Last Name</label>
									<input type="text" class="form-control letter-only" ng-model="page.lastname">
								</div>
								
								<div class="form-group col-lg-6">
									<label>Nickname</label>
									<input type="text" class="form-control" ng-model="page.nickname">
								</div>
								<div class="form-group col-lg-6">
									<label>Gender</label>
									<select class="form-control" ng-model="page.gender">
										<option value="male">Male</option>
										<option value="female">Female</option>
									</select>
								</div>
								<div class="form-group col-lg-6">
									<label class="pull-left">Date of Birth</label><br>
									<!-- <input type="text" class="form-control" ng-model="page.birthday"> -->

			                      </select>
			                      <select ng-model="page.year" id="bd-year" class="bd form-control pull-left" style="width:80px;">

			                      </select>

								</div>
								<div class="form-group col-lg-6">
									<label>Civil Status</label>
									<select class="form-control" ng-model="page.status">
										<option value="single">Single</option>
										<option value="married">Married</option>
										<option value="widowed">Widowed</option>
										<option value="separated">Separated</option>
										<option value="divorced">Divorced</option>
									</select>
								</div>
								<div class="form-group col-lg-6">
									<label>Nationality</label>
									<input type="text" class="form-control" ng-model="page.nationality">
								</div>
								<div class="form-group col-lg-6">
									<label>Contact Number</label>
									<input type="text" maxlength="11" class="form-control number-only" ng-model="page.contact">
								</div>
								<div class="form-group col-lg-12">
									<label>Address</label>
									<textarea rows="4" class="form-control" ng-model="page.address"></textarea>
								</div>
								<div class="form-group col-lg-12" style="display:none;">
									<label>Note</label>
									<textarea class="form-control" rows="6" ng-model="page.note"></textarea>
								</div>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="row">
								<h2 class="intro-text text-center">
									<strong>Incase</strong>
									of
									<strong>Emergency</strong>
								</h2>
								<hr>

								<div class="form-group col-lg-12">
									<label>Full Name</label>
									<input type="text" class="form-control letter-only" ng-model="page.ioe_name">
								</div>
								<div class="form-group col-lg-6">
									<label>Relation</label>
									<input type="text" class="form-control" ng-model="page.ioe_relation">
								</div>
									<div class="form-group col-lg-6">
									<label>Contact Number</label>
									<input type="text" class="form-control number-only" maxlength="11" ng-model="page.ioe_contact">
								</div>
								<div class="form-group col-lg-12">
									<label>Address</label>
									<textarea rows="4" class="form-control" ng-model="page.ioe_address"></textarea>
								</div>
							
								<div class="form-group col-lg-12" style="display:none;">
									<label>Establishment</label>
									<input type="text" value="n/a" id="ioe_establishment" name="ioe_establishment" class="form-control" ng-model="page.ioe_establishment">
								</div>
							</div>
						</div>


						<div class="col-lg-12">
							<div class="row">
								<div class="form-group col-lg-6 text-center">
									<hr>
									<input type="hidden" name="save" value="contact" ng-model="page.test">
									<button type="button" class="btn btn-default btn-primary" ng-click="page.submit()" ng-disabled="page.validFields()">Sumbit Application</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
